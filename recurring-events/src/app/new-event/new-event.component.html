<div class="form-group">
  <div class="form-group">
    <label for="eventName">Event Name</label>
    <input type="text" class="form-control" [(ngModel)]="event.name" name="eventName" id="eventName">
  </div>
  <div class="form-group">
    <label for="startDate">Start  </label>
    <input type="text" class="form-control"  [(ngModel)]="event.starttime" name="startDate" id="startDate">
  </div>

  <div class="form-group">
   <label for="startDate">End    </label>
    <input type="text" class="form-control"  [(ngModel)]="event.endtime" name="startDate" id="endDate">
  </div>
  <br>
  <br>
  <button (click)="toggleChild()">Schedule Multiple Events</button>
  <app-mulptiple-events [showMePartially]="showVar"></app-mulptiple-events>

</div>



<input type="submit" class="btn btn-primary" value="Save" (click)="save()">
